    ">
      <!-- Animated Logo/Icon -->

        <!-- Outer glow -->
        <div style="
          position: absolute;
          inset: 0;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.1);
          filter: blur(40px);
          animation: pulse 2s ease-in-out infinite;
        "></div>
        
        <!-- Rotating rings -->
        <div style="
          position: absolute;
          inset: 10%;
          border-radius: 50%;
          border: 3px solid rgba(255, 255, 255, 0.3);
          animation: spin 3s linear infinite;
        "></div>
        <div style="
          position: absolute;
          inset: 20%;
          border-radius: 50%;
          border: 3px solid rgba(255, 255, 255, 0.2);
          border-top-color: #718096;
          border-right-color: transparent;
          animation: spin 2s linear infinite reverse;
        "></div>
        
        <!-- Center circle -->
        <div style="
          position: absolute;
          inset: 35%;
          border-radius: 50%;
          background: linear-gradient(135deg, rgba(113, 128, 150, 0.5), rgba(255, 255, 255, 0.3));
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 0 30px rgba(113, 128, 150, 0.5);
        ">
          <div style="
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #718096;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
          "></div>
        </div>
      </div>
      
      <!-- Loading Text -->
      <h1 style="
        font-size: clamp(24px, 5vw, 40px);
        font-weight: bold;
        margin: 0 0 20px 0;
        letter-spacing: 1px;
        animation: fadeIn 1s ease-in;
      ">

        Loading your global logistics experience...

      <!-- Progress Bar Container -->
      <div style="
        width: 100%;
        max-width: 400px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin-bottom: 16px;
      ">
        <!-- Progress Bar -->
        <div id="progress-bar" style="
          height: 100%;
          width: 0%;
          background: linear-gradient(90deg, #718096, #4A5568);
          border-radius: 10px;
          transition: width 0.3s ease-out;
          box-shadow: 0 0 10px rgba(113, 128, 150, 0.8);
        "></div>
      </div>
      
      <!-- Progress Text -->
      <div id="progress-text" style="
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
        letter-spacing: 1px;
      ">0%</div>
    </div>

    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hide loader when app loads */
      .app-loaded #initial-loader {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>

    <script>
      // Preload critical images immediately
      (function() {
        // Start preloading earth texture and other critical images
        const criticalImages = [
          '/src/assets/images/earth_texture.jpg',
          '/src/assets/images/logo.png'
        ];
        
        criticalImages.forEach(function(src) {
          const img = new Image();
          img.src = src;
        });
      })();
      
      // Initial loading progress (0-90%)
      (function() {
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        function updateProgress() {
          if (progress < 90) {
            // Faster progress at start, slower near end
            const increment = progress < 30 ? 3 : progress < 60 ? 2 : 1;
            progress = Math.min(90, progress + increment);
            
            if (progressBar) progressBar.style.width = progress + '%';
            if (progressText) progressText.textContent = progress + '%';
            
            // Variable timing for realistic effect
            const delay = progress < 30 ? 50 : progress < 60 ? 100 : 150;
            setTimeout(updateProgress, delay);
          }
        }
        
        // Start progress after a tiny delay to ensure elements are rendered
        setTimeout(updateProgress, 100);
        
        // Note: Progress from 90% to 100% will be handled by React
        // after all images and videos are loaded
      })();
    </script>
